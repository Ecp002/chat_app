<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h1>ðŸ’¬ Chat App</h1>
            <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
            
            <div class="tab-container">
                <button class="tab-btn active" onclick="switchTab('create')">Create Room</button>
                <button class="tab-btn" onclick="switchTab('join')">Join with Code</button>
            </div>

            <div id="create-tab" class="tab-content active">
                <input type="text" id="room-input" placeholder="Room name (optional)" maxlength="20">
                <button onclick="createRoom()" class="primary-btn">Create & Join</button>
            </div>

            <div id="join-tab" class="tab-content">
                <input type="text" id="code-input" placeholder="Enter room code" maxlength="6">
                <button onclick="joinWithCode()" class="primary-btn">Join Room</button>
            </div>
        </div>
    </div>

    <div id="chat-screen" style="display: none;">
        <div class="chat-container">
            <div class="sidebar">
                <div class="room-info">
                    <h2 id="room-name">general</h2>
                    <div class="room-code-display">
                        <p class="code-label">Room Code</p>
                        <div class="code-box">
                            <span id="room-code">------</span>
                            <button onclick="copyCode()" class="copy-btn" title="Copy code">ðŸ“‹</button>
                        </div>
                        <p class="code-hint">Share this code with friends!</p>
                    </div>
                </div>
                <div class="online-users">
                    <h3>Online Users</h3>
                    <ul id="users-list"></ul>
                </div>
            </div>

            <div class="chat-main">
                <div id="messages"></div>
                <div id="typing-indicator"></div>
                <div class="input-area">
                    <div class="input-container">
                        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                        <div class="input-actions">
                            <label for="file-input" class="file-btn" title="Share media">
                                ðŸ“Ž
                                <input type="file" id="file-input" accept="image/*,video/*,.pdf,.txt,.doc,.docx" style="display: none;">
                            </label>
                            <button onclick="sendMessage()" class="send-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="upload-progress" class="upload-progress">
        <div>Uploading file...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
